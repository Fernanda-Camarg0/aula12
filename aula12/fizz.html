<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
   </head>
 <body>
   <script>
    fizz(30);
    function fizz(num) {
      for (let j = 0; j <= num; j++) {
        if (j % 3 === 0) {
          document.write("FIZZ");
          console.log("FIZZ");
        } else {
        document.write(j);
        document.write("<br>");
        console.log(j);
        }
        }
    }
</script>
   
  </body>
